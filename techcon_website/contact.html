<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="#index">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#register">Register</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-info">
            <h2>Get in Touch</h2>
            <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>

            <h3>Follow Us</h3>
            <a href="https://x.com/techcon" target="_blank">Twitter</a>
            <a href="https://facebook.com/techcon" target="_blank">Facebook</a>

            <h2>Our Venue</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3" width="100%" height="450"
                style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>

            <h2>Send us a Message</h2>
            <form action="/submit-contact" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
    </main>
    <footer>
        <p>copyright &copy; TechCon 2024. All rights reserved.</p>
    </footer>
</body>
</html>
